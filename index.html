<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sass/styles.css" />

    <script src="./scripts/rating.js" defer></script>
    <script src="./scripts/submit.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main style="min-height: inherit">
      <div class="wrapper" style="min-height: inherit">
        <article class="rating flow">
          <img
            aria-hidden="true"
            class="rating__image"
            src="./images/icon-star.svg"
            alt=""
          />

          <h2 class="rating__heading">How did we do?</h2>

          <p class="rating__content">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <ul role="list" class="rating__options">
            <button role="listitem" data-chosen="false" data-rating="1">
              1
            </button>
            <button role="listitem" data-chosen="false" data-rating="2">
              2
            </button>
            <button role="listitem" data-chosen="false" data-rating="3">
              3
            </button>
            <button role="listitem" data-chosen="false" data-rating="4">
              4
            </button>
            <button role="listitem" data-chosen="false" data-rating="5">
              5
            </button>
          </ul>

          <button class="rating__button uppercase letter-spacing-3">
            Submit
          </button>
        </article>
      </div>
    </main>
  </body>
</html>
